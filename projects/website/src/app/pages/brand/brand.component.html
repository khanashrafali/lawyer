<section id="breadcrumbRow" class="row">
  <div class="row pageTitle m0">
    <div class="container">
      <h4 class="fleft">single product</h4>
      <ul class="breadcrumb fright">
        <li><a routerLink="/">home</a></li>
        <li class="active">Brands</li>
      </ul>
    </div>
  </div>
</section>
<section class="row contentRowPad home_1" style="text-align: center !important">
  <ng-container *ngIf="!pageData"> Loading... </ng-container>
  <ng-container *ngIf="pageData && brandData.length < 1"> No Items Found. </ng-container>
  <div class="container">
    <!--Tabs Row-->
    <section class="row contentRowPad greybg">
      <div class="container">
        <div class="row">
          <div
            class="col-sm-3 product2"
            *ngFor="let val of brandData; index as i"
            [routerLink]="['/products-listing']"
            [queryParams]="{ brand: val?._id }"
          >
            <div class="row m0 thumbnail">
              <div class="row m0 imgHov">
                <img [src]="val?.image.md" [alt]="val.brandName" />
              </div>
              <div class="row m0 productIntro">
                <h5 class="heading">
                  <a [routerLink]="['/products-listing']" [queryParams]="{ brand: val?._id }">{{ val?.brandName }}</a>
                </h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</section>
