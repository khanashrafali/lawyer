<section id="breadcrumbRow" class="row">
  <div class="row pageTitle m0">
    <div class="container">
      <h4 class="fleft">single product</h4>
      <ul class="breadcrumb fright">
        <li><a href="index.html">home</a></li>
        <li class="active">single product</li>
      </ul>
    </div>
  </div>
</section>
<div id="wrapper" class="container home_2">
  <div class="row">
    <div id="content-wrapper" class="col-lg-3 col-md-3 col-sm-3 col-12">
      <section id="main">
        <div class="profile-linking">
          <ul>
            <li class="profile-active">
              <a routerLink="/edit-profile">Edit Profile</a>
            </li>
            <li class="profile-active">
              <a [routerLink]="['/order-history']">My Order</a>
            </li>
            <!-- <li><a href="change-password.html">Change Password</a></li> -->
            <li class="profile-active">
              <a href="javascript:void(0)" (click)="logout()">Logout </a>
            </li>
          </ul>
        </div>
      </section>
    </div>

    <div id="content-wrapper" class="col-lg-9 col-md-9 col-sm-9 col-12">
      <section id="main">
        <section class="page-content prc">
          <div class="authfy-login">
            <!-- panel-login start -->
            <div class="authfy-panel panel-login text-center active">
              <div class="authfy-heading">
                <h3 class="auth-title">Edit Personal Information</h3>
                <p>Enter your Personal Information to update the profile</p>
              </div>

              <div class="row">
                <div class="col-xs-12 col-sm-12">
                  <form *ngIf="form"
                    class="loginForm"
                    [formGroup]="form"
                    (ngSubmit)="submitForm(form.value)"
                  >
                    <div class="form-group wrap-input">
                      <label>Name</label>
                      <input
                        type="email"
                        class="form-control email"
                        name="name"
                        formControlName="name"
                      />
                      <span class="focus-input"></span>
                    </div>

                    <div class="form-group wrap-input">
                      <label>Email ID</label>
                      <input
                        type="email"
                        class="form-control email"
                        formControlName="email"
                      />
                      <span class="focus-input"></span>
                    </div>

                    <div class="form-group wrap-input">
                      <label>Mobile No.</label>
                      <input
                        type="text"
                        class="form-control email"
                        formControlName="mobileNumber"
                      />
                      <span class="focus-input"></span>
                    </div>
                    <div class="form-group">
                      <button
                        class="btn btn-lg btn-primary btn-block"
                        type="submit"
                      >
                        Update Profile
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <!-- ./panel-login -->
          </div>
        </section>
      </section>
    </div>
  </div>
</div>
