<div class="container home_2" >
  <div class="row">
    <div class="col-md-6 col-12">
      <!-- <h3>What is Lorem Ipsum?</h3> -->
      <!-- <h3>Call/Whatsapp us:</h3>
      <p style="color: blue">9457207070</p>
      <br /> -->
      <h3>Email Us:</h3>
      <p style="color: blue">mmanihar.in@gmail.com</p>
    </div>
    <div class="col-md-6 col-12">
      <div class="card p-4">
        <form [formGroup]="form" (ngSubmit)="submit(form.value)">
          <div class="row">
            <div class="col-12">
              <div class="form-group">
                <label for="">Name</label>
                <input
                  formControlName="name"
                  type="text"
                  class="form-control"
                />
                <app-input-error
                  [control]="form.get('name')!"
                  [fieldName]="'name'"
                ></app-input-error>
              </div>
            </div>
            <div class="col-12">
              <div class="form-group">
                <label for="">Email</label>
                <input
                  formControlName="email"
                  type="email"
                  class="form-control"
                />
                <app-input-error
                [control]="form.get('email')!"
                [fieldName]="'email'"
              ></app-input-error>
              </div>
            </div>
            <div class="col-12">
              <div class="form-group">
                <label for="">Message</label>
                <textarea
                  formControlName="message"
                  class="form-control"
                  name=""
                  id=""
                  cols="30"
                  rows="10"
                ></textarea>
                <app-input-error
                [control]="form.get('message')!"
                [fieldName]="'message'"
              ></app-input-error>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
