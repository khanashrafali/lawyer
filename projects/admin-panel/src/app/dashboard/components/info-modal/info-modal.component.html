<!-- Add Modal -->
<div class="modal fade" id="ImageGuideline" aria-hidden="true" role="dialog">
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ modelInfo?.modalTitle ? modelInfo?.modalTitle : "Delete" }}</h5>
        <button (click)="onModalClose(false)" id="categoryButton" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let p of modelInfo?.points">
            <b>{{ p.key }}</b> : {{ p.value }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
<!-- /ADD Modal -->
